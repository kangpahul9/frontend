<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cards</title>
  </head>
  <body>
    <div class="card">
      <img src="man.jpeg" alt="Man" />
      <div class="desc">
        <h3>Pahul Kang</h3>
        <p>CEO, Kang Corp.</p>
      </div>
    </div>
    <div class="card">
      <img src="woman.png" alt="Woman" />
      <div class="desc">
        <h3>Unknown</h3>
        <p>Secretary</p>
      </div>
    </div>
  </body>
</html>
